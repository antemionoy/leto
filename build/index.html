<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="fonts/Segoe-UI-Black/SegoeUIBlack.css">
    <link rel="stylesheet" href="css/main.css">
    <title>test</title>
</head>

<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="header__grid d-flex">
                <div class="header__top">
                    <a href="#" class="header__logo d-flex">
                        <img src="img/logo.png" class="logo" alt="logo">
                    </a>
                </div>
                <div class="header__center">
                    <h1 class="header__title">Успей приобрести!<br> Путевки от <span class="header__title header__title--red header__title--fz-big">70 000р</span></h1>
                </div>
                <div class="header__bottom d-flex">
                    <a href="#" class="btn header__btn">
                        <div class="crab header__crab">
                            <div class="crab__header">
                                <div class="crab__icon crab__sheel"></div>
                            </div>
                            <div class="crab__icon crab__body">
                                <div class="crab__icon crab__hand crab__hand--left"></div>
                                <div class="crab__icon crab__eye crab__eye--left"></div>
                                <div class="crab__icon crab__pupil crab__pupil--left"></div>
                                <div class="crab__icon crab__pupil crab__pupil--right"></div>
                                <div class="crab__icon crab__eye crab__eye--right"></div>
                                <div class="crab__icon crab__hand crab__hand--right"></div>
                            </div>
                            <div class="crab__icon crab__foot crab__foot--left"></div>
                            <div class="crab__icon crab__foot crab__foot--right"></div>
                        </div>
                        <span class="btn__text">В лето</span>
                    </a>
                </div>
            </div>
        </div>
        <img class="header__plane" src="img/plane.png" alt="plane">
    </header>
<div class="main">
    <div class="container">
        <div class="tours">
            <h2 class="tours__title">Путевки:</h2>
            <div class="tours__grid tours__grid--bottom d-flex">
                <a href="#" class="tour tours__item">
                    <div class="tour__picture" style="background-image: url('img/tours__pic--one.png');">
                        <img class="tour__image" src="img/tour__image--one.png" alt="" >
                    </div>
                    <div class="tour__title">Заводная</div>
                    <div class="tour__date">01.06.2016 - 15.06.2016</div>
                </a>
                  <a href="#" class="tour tours__item">
                    <div class="tour__picture" style="background-image: url('img/tours__pic--two.png');">
                        <img class="tour__image" src="img/tour__image--two.png" alt="" >
                    </div>
                    <div class="tour__title">Cолнечная</div>
                    <div class="tour__date">01.06.2016 - 15.06.2016</div>
                </a>
                  <a href="#" class="tour tours__item">
                    <div class="tour__picture" style="background-image: url('img/tours__pic--three.png');">
                        <img class="tour__image" src="img/tour__image--three.png" alt="" >
                    </div>
                    <div class="tour__title">Золотой песок</div>
                    <div class="tour__date">01.07.2016 - 17.07.2016</div>
                </a>
                  <a href="#" class="tour tours__item">
                    <div class="tour__picture" style="background-image: url('img/tours__pic--four.png');">
                        <img class="tour__image" src="img/tour__image--four.png" alt="" >
                    </div>
                    <div class="tour__title">Курортная</div>
                    <div class="tour__date">18.07.2016 - 31.07.2016</div>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>

</html>
<footer class="footer">
    <div class="container">
        <img class="footer__image" src="img/turtle.png" alt="turtle">
        <div class="footer__title">Торопитесь, пока все не разобрали!</div>
    </div>
</footer>
</div>
